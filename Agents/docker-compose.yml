version: '3.8'

services:
  # SEO Optimization Service
  seo-optimization:
    build:
      context: ./seo-optimization
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
    depends_on:
      - auth-service
      - billing-service
    networks:
      - agents-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_PORT=3001
      - JWT_SECRET=your_jwt_secret_here
    networks:
      - agents-network

  # Billing Service
  billing-service:
    build:
      context: ./billing-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - BILLING_SERVICE_PORT=3002
    networks:
      - agents-network

  # Web UI
  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - seo-optimization
      - auth-service
      - billing-service
    networks:
      - agents-network

  # nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web-ui
      - seo-optimization
      - auth-service
      - billing-service
    networks:
      - agents-network

networks:
  agents-network:
    driver: bridge